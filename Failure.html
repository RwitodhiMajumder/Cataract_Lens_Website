<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:rgb(196, 198, 199);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .failure-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .failure-container h2 {
            color: #dc3545;
        }
        .btn-try-again {
            width: 100%;
            font-size: 1.2rem;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="failure-container">
        <h2>Payment Failed</h2>
        <p>Unfortunately, your payment was not successful. Please try again.</p>
        <button class="btn btn-danger btn-try-again" onclick="retryPayment()">Try Again</button>
    </div>
    <script>
        function retryPayment() {
            window.location.href = "index.html"; // Redirecting back to the payment page
        }
    </script>
</body>
</html>
