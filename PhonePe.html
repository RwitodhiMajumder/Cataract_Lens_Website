<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePe Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .payment-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .payment-container img {
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 5px;
        }
        .upi-id {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
        .btn-success {
            width: 100%;
            font-size: 1.2rem;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2 class="text-success">PhonePe Payment</h2>
        <p>Scan the QR code below or enter the UPI ID to complete your payment.</p>
        <img src="assets/images/phonepe-qr.png" alt="PhonePe QR" class="img-fluid" width="250">
        <p class="upi-id mt-3">UPI ID: example@upi</p>
        <button class="btn btn-success mt-3" onclick="confirmPayment()">Confirm Payment</button>
    </div>
    <script>
        function confirmPayment() {
            let paymentSuccess = Math.random() > 0.1; // 90% success, 10% failure
            if (paymentSuccess) {
                alert("Payment successful!");
                window.location.href = "success.html";
            } else {
                alert("Payment failed! Please try again.");
                window.location.href = "failure.html";
            }
        }
    </script>
</body>
</html>
